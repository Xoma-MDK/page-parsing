<!-- myapp/templates/myapp/parse.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Парсинг новостей</title>
    <style>
        .messages { margin: 20px 0; padding: 10px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        form { margin: 20px 0; }
        select, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Парсинг новостей</h1>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Запустить парсинг</button>
    </form>
    
    <p><a href="{% url 'article_list' %}">Вернуться к списку новостей</a></p>
</body>
</html>
